<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>UX Test</title>

  <script type="text/javascript" src="vendor/jquery.js"></script>

  <!-- CORE -->
  <script type="text/javascript" src="build/textext.jquery.js"></script>
  <script type="text/javascript" src="build/vendor/watch.js"></script>
  <script type="text/javascript" src="build/vendor/resistance.js"></script>
  <script type="text/javascript" src="build/utils.js"></script>
  <script type="text/javascript" src="build/plugin.js"></script>
  <script type="text/javascript" src="build/items_manager.js"></script>
  <script type="text/javascript" src="build/items_plugin.js"></script>
  <script type="text/javascript" src="build/textext.js"></script>

  <!-- PLUGINS -->
  <link rel="stylesheet" type="text/css" href="build/css/textext.css"/>

  <script type="text/javascript" src="build/keys_plugin.js"></script>

  <script type="text/javascript" src="build/input_plugin.js"></script>
  <link rel="stylesheet" type="text/css" href="build/css/input_plugin.css"/>

  <script type="text/javascript" src="build/tags_plugin.js"></script>
  <link rel="stylesheet" type="text/css" href="build/css/tags_plugin.css"/>

  <script type="text/javascript" src="build/autocomplete_plugin.js"></script>
  <link rel="stylesheet" type="text/css" href="build/css/autocomplete_plugin.css"/>

  <style>
    .container {
      width : 300px;
    }
  </style>
</head>

<body>

  <h1>Tags 01</h1>
  <div class="container">
    <input id="tags01" />
  </div>

  <script>
    $('#tags01').textext({
      plugins : 'tags',

      tags : {
        items : [ 'hello', 'world' ]
      }
    })
  </script>

  <h1>Autocomplete 01</h1>
  <div class="container">
    <input id="autocomplete01" />
  </div>

  <script>
    $('#autocomplete01').textext({
      plugins : 'input',

      input : {
        plugins : 'autocomplete',

        autocomplete : {
          items : [ 'hello', 'world' ]
        }
      }
    });
  </script>

</body>
</html>

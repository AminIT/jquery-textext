<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="/jasmine-core/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="/jasmine-core/jasmine.css">
  <script type="text/javascript" src="/jasmine-core/jasmine.js"></script>
  <script type="text/javascript" src="/jasmine-core/jasmine-html.js"></script>

  <script type="text/javascript" src="http:////cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/coffee-script/1.3.3/coffee-script.min.js"></script>

  <script type="text/coffeescript" src="plugin.spec.coffee"></script>
  <script type="text/coffeescript" src="src/plugin.coffee"></script>

  <script type="text/coffeescript">
    do ->
      env = jasmine.getEnv()
      env.updateInterval = 1000

      reporter = new jasmine.HtmlReporter()

      env.addReporter(reporter)

      env.specFilter = (spec) ->
        return reporter.specFilter(spec)

      $ -> env.execute()
  </script>

</head>

<body>
</body>
</html>

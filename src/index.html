<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>		
		<title>Demo - Elastic</title>
		<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
		<link rel="stylesheet" href="autosuggest.css" type="text/css" />
	</head>
	<body>
	
		<p>hello</p>
		<textarea rows="1" style="width: 300px"></textarea>
		<p>hello</p>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="jquery.autosuggest.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('textarea').autosuggest({
				getSuggestions : function(val, callback)
				{
					callback([
						'Roslyn Mankey',
						'Hugh Masiello',
						'Christian Allis',
						'Julio Pals',
						'Lance Lippard',
						'Max Quintal',
						'Benita Kehrer',
						'Mathew Sizer',
						'Lilia Wotring',
						'Cody Borror'
					]);
				},

				ex : {
					tagToString: function(tag) { return '-' + tag + '-'; }
				}
			});
		</script>
	</body>
</html>

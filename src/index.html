<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>		
		<title>Demo - Elastic</title>
		<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
	</head>
	<body>
		<p>hello</p>
		<textarea rows="1" style="width: 300px"></textarea>
		<p>hello</p>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="jquery-1.6.1.js" type="text/javascript" charset="utf-8"></script>

		<link rel="stylesheet" href="css/textext.core.css" type="text/css" />
		<link rel="stylesheet" href="css/textext.plugin.tags.css" type="text/css" />
		<link rel="stylesheet" href="css/textext.plugin.autocomplete.css" type="text/css" />
		<script src="textext.core.js" type="text/javascript" charset="utf-8"></script>
		<script src="textext.plugin.tags.js" type="text/javascript" charset="utf-8"></script>
		<script src="textext.plugin.autocomplete.js" type="text/javascript" charset="utf-8"></script>
		<script src="textext.plugin.suggestions.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
			$('textarea').textext({
				plugins : [ 'autocomplete', 'suggestions' ],

				suggestions: [
					'JavaScript',
					'Java',
					'PHP',
					'Ruby',
					'Python',
					'Closure',
					'Delphi',
					'Perl',
					'OCAML',
					'Erlang',
					'Scala',
					'Haskel',
					'Groovy',
					'Fortran',
					'Basic',
					'Cobol',
					'Go'
				]
			});
		</script>
	</body>
</html>
